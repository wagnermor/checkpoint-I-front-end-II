<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradise Point</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer type="module"></script>
</head>
<body>
  <header>
    <div class="header">
      <h1>Paradise Point</h1>
      <div class="header-inputs">
        <input type="text" name="card-title" id="card-title" autofocus required placeholder="Rota">
        <input type="text" name="card-description" id="card-description" required placeholder="Valor">
        <input type="text" name="card-urlImage" id="card-urlImage" required placeholder="Descrição">
        <input type="text" name="card-urlImage" id="card-urlImage" required placeholder="URL da imagem">
      </div>
      <div class="header-button">
        <button id="btn-save" class="btn-save">olá</button>
      </div>
    </div>
  </header>
  
  <main class="container">
    <article class="card">
      <img src="./img/chile-santiago.jpg" alt="#" class="photo">
      <div class="caption">
        <h2>Santiago <span class="value">R$2.156,00</span></h2>
        <p>Descrição do teste</p>
      </div>
    </article>

    <article class="card">
      <img src="./img/uruguai-montevideo.jpeg" alt="#" class="photo">
      <div class="caption">
        <h2>Montevideo <span class="value">R$2.053,00</span></h2>
        <p>Descrição do teste</p>
      </div>
    </article>

    <article class="card">
      <img src="./img/argentina-buenos-aires.jpg" alt="#" class="photo">
      <div class="caption">
        <h2>Buenos Aires <span class="value">R$2.068,00</span></h2>
        <p>Descrição do teste</p>
      </div>
    </article>

    <article class="card">
      <img src="./img/portugal-lisboa.jpg" alt="#" class="photo">
      <div class="caption">
        <h2>Lisboa <span class="value">R$5.436,00</span></h2>
        <p>Descrição do teste</p>
      </div>
    </article>
  </main>
</body>
</html>
