<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradise Point</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer type="module"></script>
</head>
<body>
  <header>
    <div class="header">
      <h1>Paradise Point</h1>
      <form>
        <div class="header-inputs">
          <input type="text" name="card-title" id="card-title" autofocus required placeholder="Rota">
          <input type="text" name="card-value" id="card-value" required placeholder="Valor">
          <input type="text" name="card-description" id="card-description" required placeholder="Descrição">
          <input type="url" name="card-urlImage" id="card-urlImage" required placeholder="URL da imagem">
        </div>
        <div class="header-button">
          <input type="submit" value="Salvar" id="btn-save" class="btn-save">
        </div>
      </form>
    </div>
  </header>
  
  <main id="container" class="container">
  </main>
</body>
</html>
